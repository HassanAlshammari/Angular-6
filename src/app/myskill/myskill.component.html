<div class="uk-padding">
    <table class="uk-table uk-table-striped">
        <thead>
            <tr> 
             <div>
                <th>$key</th>
                <th>name</th>
                <th>phone</th>
                <th>skill</th>
                <th>province</th>
                <th>price</th>
                <th>actions</th>
            </div>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of itemArray" >
               <div *ngIf="item.uid === myUid">
                <td>{{item.$key}}</td>
                <td>{{item.name}}</td>
                <td>{{item.phone}}</td>
                <td>{{item.skill}}</td>
                <td>{{item.province}}</td>
                <td>{{item.price}}</td>
                <td><button class="uk-button uk-button-primary uk-button-small" type="button" uk-toggle="target: #modal-example"  (click)="editform(item.$key)">تعديل</button></td>


                <td><button class="uk-button uk-button-danger uk-button-small" (click)="Delete(item.$key)">حذف</button></td>
            
                
<div id="modal-example" uk-modal>
        <div class="uk-modal-dialog uk-modal-body">
    

              <fieldset class="uk-fieldset">
            
            
                  <div class="uk-margin">
                      <input class="uk-input" type="text" placeholder=" الاسم الثلاثي" name="name" [(ngModel)]="data.name">
                  </div>
                   
                  <div class="uk-margin">
                      <input class="uk-input" type="text" placeholder="رقم الهاتف" name="phone" [(ngModel)]="data.phone">
                  </div>
            
                  <div class="uk-margin">
                      <input class="uk-input" type="text" placeholder=" مهارتك" name="skill" [(ngModel)]="data.skill" >
                  </div>
            
                  <div class="uk-margin">
                      <input class="uk-input" type="text" placeholder="المحافظه" name="province" [(ngModel)]="data.province">
                  </div>
            
                <div class="uk-margin">
                    <input class="uk-input" type="text" placeholder="السعر " name="price" [(ngModel)]="data.price">
                </div>
                  
                  <div class="uk-margin">
                      <textarea class="uk-textarea" rows="5" placeholder="ادخل ملاحظاتك هنا" name="comment" [(ngModel)]="data.comment"></textarea>
                  </div>
                </fieldset>
    
            <p class="uk-text-right">
                    <button class="uk-button uk-button-primary uk-modal-close" type="button"  (click)="onEdit(item.$key) ">حفظ</button>
                <button class="uk-button uk-button-default uk-modal-close" type="button">الغاء</button>
            </p>
        </div>
    </div>
</div> 
            </tr>
        </tbody>
    </table>
</div>
